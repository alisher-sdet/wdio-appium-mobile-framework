name: Android App Tests (BrowserStack)

on:
  push:
    branches: [main]
  pull_request:

jobs:
  android-tests:
    name: Run Android tests on BrowserStack
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Android tests on BrowserStack
        env:
          BS_USER: ${{ secrets.BS_USER }}
          BS_KEY: ${{ secrets.BS_KEY }}
        run: |
          npx wdio config/wdio.android.bs.conf.js

      - name: Upload Allure results (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: reports/allure-results
